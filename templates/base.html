<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/img1.jpeg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background-color: rgba(52, 58, 64, 0.85);
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 90%;
            margin: 30px auto;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <nav class="navbar mb-4">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <a href="{{ url_for('transaction') }}">Add Income</a>
        <a href="{{ url_for('withdraw') }}">Withdraw</a>
        <a href="{{ url_for('view_transactions') }}">View Transactions</a>
        <a href="{{ url_for('profile') }}">Profile</a> <!-- âœ… Updated Link -->
    </nav>
    
    
    

    <div class="container content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
